{% extends 'base.html' %}
{% load spider_tags %}
{% load i18n %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col col-md-6">
                <h3>{% trans "Normal" %}</h3>
                {% feeditems 15 "normal" %}
                <h3>{% trans "Slow" %}</h3>
                {% feeditems 10 "slow" %}
            </div>
            <div class="col col-md-6">
                <h3>{% trans "Fast" %}</h3>
                {% feeditems 25 "fast" %}
            </div>
        </div>
    </div>
{% endblock %}
